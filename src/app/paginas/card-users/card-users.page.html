<app-header color="primary" title="Card-Users"></app-header>

<ion-content>
  <ion-card *ngFor="let user of users | async">
    <ion-card-header>
      <ion-card-title>Name: {{ user.name }}</ion-card-title>
      <ion-card-subtitle>Username: {{ user.username }}</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <ion-item>
        <ion-label>Email: {{ user.email }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Address: {{ user.address.street }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Phone: {{ user.phone }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Website: {{ user.website }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Company: {{ user.company.name }}</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
