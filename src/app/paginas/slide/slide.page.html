<ion-header>
  <ion-toolbar>
    <ion-title>slide</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="principal"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-slides pager="true" class="slide-full" [options]="slideConfig">
    <ion-slide *ngFor="let producto of productos">
      <ion-card color="primary" mode="ios">
        <ion-card-header>
          <ion-card-title class="center-text">
            {{producto.nombre}}
          </ion-card-title>
          <ion-card-subtitle class="ion-text-center"> {{producto.modelo}} </ion-card-subtitle>
          <ion-img [src]="producto.foto" class="slide-imagen"></ion-img>
        </ion-card-header>
        <ion-card-content>
          <ion-item><label> COLOR: {{producto.color}} </label></ion-item>
          <ion-item><label> PRECIO: $ {{producto.precio}} </label></ion-item>
          <ion-item><label> TALLA: {{producto.talla}} </label></ion-item>
        </ion-card-content>
      </ion-card>
    </ion-slide>
  </ion-slides>

  <ion-card color="medium" mode="ios" class="slide_ion-card" *ngFor="let producto of productos">
    <ion-card-header>
      <ion-card-title class="center-text">
        {{producto.nombre}}
      </ion-card-title>
      <ion-card-subtitle class="ion-text-center"> {{producto.modelo}} </ion-card-subtitle>
      <ion-img [src]="producto.foto" class="slide-imagen"></ion-img>
    </ion-card-header>
    <ion-card-content>
      <ion-item><label> COLOR: {{producto.color}} </label></ion-item>
      <ion-item><label> PRECIO: $ {{producto.precio}} </label></ion-item>
      <ion-item><label> TALLA: {{producto.talla}} </label></ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
